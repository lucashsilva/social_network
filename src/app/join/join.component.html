<div class="login-box">
  <div class="md-form">
    <div class="row">
      <div class="col-md-12">
        Por favor, entre com seus dados para criar uma conta.
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col-md-6">
          <label class="sr-only" for="name">Nome</label>
          <input (keyup.enter)="signup()" [(ngModel)]="nome" type="text" class="form-control" id="nome" placeholder="Nome">
        </div>
        <div class="col-md-6">
          <label class="sr-only" for="name">Sobrenome</label>
          <input (keyup.enter)="signup()" [(ngModel)]="Sobrenome" type="text" class="form-control" id="Sobrenome" placeholder="Sobrenome">
        </div>
      </div>
      <label class="sr-only" for="exampleInputEmail3">Email</label>
      <input (keyup.enter)="signup()" [(ngModel)]="email" type="email" class="form-control" id="exampleInputEmail3" placeholder="Email">

      <label class="sr-only" for="exampleInputPassword3">Senha</label>
      <input (keyup.enter)="signup()" [(ngModel)]="password" type="password" class="form-control" id="exampleInputPassword3" placeholder="Senha">

    </div>
    <div class="row">
      <div class="col-md-4">
        <button (click)="login()" type="submit" class="btn btn-default">Entrar</button>
      </div>
      <div class="col-md-8">
        <button type="button" class="btn btn-fb"><i class="fa fa-facebook left"></i> Entre pelo Facebook</button>
      </div>
  </div>
  </div>

  <div *ngIf="errorMessage" class="alert">{{errorMessage}}</div>
</div>
