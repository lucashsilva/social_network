<form class="form-horizontal">
  <div class="form-group">
    <label class="sr-only" for="exampleInputEmail3">Email address</label>
    <input [(ngModel)]="email" type="email" class="form-control" id="exampleInputEmail3" placeholder="Email">
  </div>
  <div class="form-group">
    <label class="sr-only" for="exampleInputPassword3">Password</label>

    <input [(ngModel)]="password" type="password" class="form-control" id="exampleInputPassword3" placeholder="Password">
  </div>
  <div class="checkbox">
    <label>
      oi
      {{ email }}

      <input type="checkbox"> Remember me
    </label>
  </div>
  <button (click)="login()" type="submit" class="btn btn-default">Sign in</button>
</form>
