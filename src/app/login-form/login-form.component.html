<div class="login-box">
  <div class="md-form">
    <div class="row">
      <div class="col-md-12">
        JÃ¡ tem uma conta? Conecte-se!
      </div>
    </div>
    <div class="form-group">
      <label class="sr-only" for="exampleInputEmail3">Email</label>
      <input (keyup.enter)="login()" [(ngModel)]="email" type="email" class="form-control" id="exampleInputEmail3" placeholder="Email">

      <label class="sr-only" for="exampleInputPassword3">Senha</label>

      <input (keyup.enter)="login()" [(ngModel)]="password" type="password" class="form-control" id="exampleInputPassword3" placeholder="Senha">
    </div>
    <div class="row">
      <div class="col-md-4">
        <button (click)="login()" type="submit" class="btn btn-default">Entrar</button>
      </div>
      <div class="col-md-8">
        <button type="button" class="btn btn-fb"><i class="fa fa-facebook left"></i> Entre pelo Facebook</button>
      </div>
  </div>
  </div>

  <div *ngIf="errorMessage" class="alert">{{errorMessage}}</div>
</div>
